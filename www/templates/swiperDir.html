<div class="swiper-container">
  <div class="swiper-wrapper" ng-transclude>
  </div>
  <div ng-hide="!showNavButtons" class="swiper-button-next" ng-class="{'swiper-button-disabled':_next}" ng-click="moveForward()"></div>
  <div ng-hide="!showNavButtons" class="swiper-button-prev" ng-class="{'swiper-button-disabled':_previous}" ng-click="moveBackward()"></div>
</div>
